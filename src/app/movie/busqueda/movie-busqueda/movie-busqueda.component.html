<mat-toolbar class="toolbar-sidenav" color="primary">
  <span>MovieApp</span>

  <span class="spacer"></span>
  <button mat-icon-button>
    <mat-icon aria-hidden="false" fontIcon="home"></mat-icon>
  </button>
</mat-toolbar>

<mat-card class="mat-elevation-z4 contenedor">
  <mat-card-title>
    <div fxLayoutAlign="center center">
        <span>Consultar Peliculas</span>
    </div>
  </mat-card-title>
  <hr>
  <br>

  <mat-card-content>
    <form autocomplete="off" (submit)="buscar()" [formGroup]="miFormulario">
      <div class="grid">
        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Nombres</mat-label>
          <input matInput type="text" placeholder="Nombres" formControlName="query"
            [errorStateMatcher]="matcher">
          <mat-error *ngIf="campoEsValido('query')">
            {{getMensaje('query')}}
          </mat-error>

        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Incluye adulto</mat-label>
          <mat-select formControlName="include_adult">
            <mat-option value="">Seleccione</mat-option>
            <mat-option value="true">Si</mat-option>
            <mat-option value="false">No</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Lenguaje</mat-label>
          <mat-select formControlName="language">
            <mat-option value="">Seleccione</mat-option>
            <mat-option value="en-US">Ingles</mat-option>
            <mat-option value="es-CO">Espa√±ol</mat-option>
          </mat-select>
        </mat-form-field>

      </div>

      <div class="flex">
        <button type="submit" mat-raised-button color="primary">
          <mat-icon>search</mat-icon>
          Buscar
        </button>
      </div>
      <br>
      <div>
        <app-table [movies]="movies"></app-table>
      </div>

    </form>
  </mat-card-content>
</mat-card>
